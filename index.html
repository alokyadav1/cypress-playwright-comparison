<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Strategic comparison guide for Cypress vs Playwright test automation frameworks (2025-2026 Edition). Covers performance, architecture, and BDD support."
    />
    <title>Cypress vs. Playwright: Strategic Guide 2025-2026</title>

    <!-- External Dependencies (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Application Logic -->
    <script type="module" src="js/app.js" defer></script>
  </head>
  <body
    class="bg-slate-50 min-h-screen text-slate-900 flex flex-col md:flex-row"
  >
    <!-- Mobile Header -->
    <header
      class="md:hidden flex items-center justify-between p-4 bg-white shadow-sm sticky top-0 z-50"
    >
      <h2 class="text-lg font-black text-indigo-600">STRATEGIC QA</h2>
      <button
        id="mobile-menu-toggle"
        class="p-2 text-slate-600 focus:outline-none"
        aria-label="Toggle Menu"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          />
        </svg>
      </button>
    </header>

    <!-- Sidebar Overlay (Mobile Only) -->
    <div
      id="sidebar-overlay"
      class="fixed inset-0 bg-slate-900/50 z-40 hidden md:hidden transition-opacity duration-300 opacity-0"
    ></div>

    <!-- Navigation Sidebar -->
    <nav
      id="sidebar"
      class="fixed inset-y-0 left-0 w-80 bg-white shadow-2xl z-50 transform -translate-x-full transition-transform duration-300 ease-in-out md:relative md:translate-x-0 md:flex-shrink-0 border-r border-slate-100 overflow-y-auto"
      aria-label="Main Navigation"
    >
      <div class="p-8">
        <div class="flex items-center justify-between md:block">
          <h1
            class="text-2xl font-extrabold text-gray-900 leading-tight tracking-tight"
          >
            STRATEGIC <br />
            <span class="text-indigo-600 underline decoration-indigo-200"
              >QA GUIDE</span
            >
          </h1>
          <button
            id="mobile-menu-close"
            class="md:hidden p-2 text-slate-400 hover:text-slate-600"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <p
          class="text-[10px] text-gray-400 font-bold tracking-[0.2em] uppercase mt-2"
        >
          v2026.2 Enterprise Edition
        </p>
      </div>

      <ul id="nav-list" class="text-sm text-gray-500 font-medium pb-20 md:pb-8">
        <!-- Navigation items injected by JS -->
      </ul>
    </nav>

    <!-- Main Content Area -->
    <main
      id="content-mount"
      class="flex-1 w-full p-6 md:p-16 overflow-x-hidden min-h-screen"
    >
      <!-- Page content injected by JS -->
      <noscript>
        <div class="p-8 text-center text-red-600 font-bold">
          JavaScript is required to view this strategic guide. Please enable it
          in your browser.
        </div>
      </noscript>
    </main>
  </body>
</html>
